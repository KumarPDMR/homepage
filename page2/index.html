    <script>
        var imageList = ["one", "two", "three", "four", "five", "six"];
        var index = 1;

        $(document).ready(() => {

            // $("#loading_logo_container").css("color", "blue");



            setTimeout(() => {
                for (var s = 1; s <= 100; s++) {
                    subBannerFunction(s)
                }
            }, 1000);


            // setTimeout(function () {
            //     $("#loading_logo_container").css("display", "none");
            // }, 6000);
            imageList.forEach(index => {
                $(`#${index}`).hide();
            });
            changeImg();
        });

        function changeImg() {

            $(`#${imageList[index - 1]}`).prop("checked", true);

            console.log($(`#${imageList[index - 1]}`).prop("checked"));

            if (index === 6) {
                index = 1;
            } else {
                index = index + 1;
            }

            setTimeout(() => {
                changeImg();
            }, 2000);
        }

        function subBannerFunction(v) {

            setTimeout(function () {
                $("#loading_logo_container").css({
                    transform: `translate(0%, -${v}%) translate3d(0px, 0px, 0px)`,
                    display: "block",
                });

            }, v * 40);
        }

    </script>
