<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title> Hello, world!</title>
</head>

<body style="height:100vh">

    <div id="cursor"></div>


    <div id="bubble" class="bubble"></div>
    <div id="loading_logo_container" class="w-100 h-100 d-flex justify-content-center align-items-center" style="background-color: #CFD8DC;z-index: 25;">
        <img src="./COPS-LOG_Anim_1.gif" id="loading_logo" class="" style="z-index: 10;border-radius: 50%;"> </img>
    </div>
    <div id="main_container" style="display: none !important;" class="w-100 h-100 d-flex flex-row">
        <div id="">
            <div class="bg bg-1"></div>
            <div class="bg bg-2"></div>
            <div class="bg bg-3"></div>
            <div class="bg bg-4"></div>
            <div class="bg bg-5"></div>

        </div>
        <div class="w-50 h-100 overflow-auto" style="background-color: transparent;">

          <div class="image_slide_container">
            <div class="image_slide1" style="z-index: 2;">
                <div class="d-flex justify-content-center align-items-center" style=" width: 300px; height: 500px;border-radius: 20px; background-color: white;">
                    <img style="width: 200px;height: 200px;" src="./COPS-LOG_Anim_1.gif" alt=""></div>
            </div>
            <div class="image_slide2"> <img src="./slide2.jpg" alt=""> </div>
            <div class="image_slide3"> <img src="./slide3.jpg" alt=""> </div>
          </div>
        </div>
        <div class="w-50 h-100 overbox" style="background-color: transparent;">
            <button class="material-button alt-2 shine ">
                <span><i class="fas fa-user"></i></span>
            </button>

            <!-- <button id=loginBtn class="shine rounded-circle d-flex justify-content-center align-items-center text-white" style="width: 100px;height: 100px;background-color: #1E88E5;border: 0;z-index:11;font-size: 24px;text-transform: uppercase;"> login </button> -->
            <div class="box">
                <div class="closeIcon"><i class="fas fa-times"></i></div>

                 <div style="overflow: hidden;height:500px;width:300px;">
                    <input type="checkbox" id="chk" aria-hidden="true">
            
                    <div class="signup">
                        <form>
                            <label for="chk" aria-hidden="true">BOOKS</label>
                            <input type="text" name="txt" placeholder="Email" required="">
                            <input type="email" name="email" placeholder="Password" required="">
                            <button class="form-btn">LOGIN</button>
                        </form>
                    </div>
        
                    <div class="login">
                        <form>
                            <label for="chk" aria-hidden="true">JOURNALS</label>
                            <input type="email" name="email" placeholder="Email" required="">
                            <input type="password" name="pswd" placeholder="Password" required="">
                            <button class="form-btn">Login</button>
                        </form>
                    </div>
        
           

                 </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
