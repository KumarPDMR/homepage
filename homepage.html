<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title> Hello, world!</title>
</head>

<body style="height:100vh">

    <div id="cursor"></div>


    <div id="bubble" class="bubble"></div>
    <div id="loading_logo_container" class="w-100 h-100 d-flex justify-content-center align-items-center" style="background-color: #CFD8DC;">
        <img src="./COPS-LOG_Anim_1.gif" id="loading_logo" class="" style="z-index: 10;border-radius: 50%;"> </img>
    </div>
    <div id="main_container" style="display: none !important;" class="w-100 h-100 d-flex flex-row">
        <div id="">
            <div class="bg bg-1"></div>
            <div class="bg bg-2"></div>
            <div class="bg bg-3"></div>
            <div class="bg bg-4"></div>
            <div class="bg bg-5"></div>

        </div>
        <div class="w-50 h-100 overflow-auto" style="background-color: transparent;">

            <div class="image_slide1" style="z-index: 2;">
                <div class="d-flex justify-content-center align-items-center" style=" width: 300px; height: 500px;border-radius: 20px; background-color: white;">
                    <img style="width: 200px;height: 200px;" src="./COPS-LOGO.png" alt=""></div>
            </div>
            <div class="image_slide2"> <img src="./slide2.jpg" alt=""> </div>
            <div class="image_slide3"> <img src="./slide3.jpg" alt=""> </div>
        </div>
        <div class="w-50 h-100 overbox" style="background-color: transparent;">
            <div class="material-button alt-2 shine">
                <span><i class="fas fa-user"></i></span>
            </div>

            <!-- <button id=loginBtn class="shine rounded-circle d-flex justify-content-center align-items-center text-white" style="width: 100px;height: 100px;background-color: #1E88E5;border: 0;z-index:11;font-size: 24px;text-transform: uppercase;"> login </button> -->
            <div class="box">

                <div class="closeIcon"><i class="fas fa-times"></i></div>

                <div class="title">LOGIN</div>

                <div class="input">
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                    <span class="spin"></span>
                </div>

                <div class="button login">
                    <button><span>GO</span> <i class="fa fa-check"></i></button>
                </div>

                <a href="" class="pass-forgot">Forgot your password?</a>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
