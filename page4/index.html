<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="d-flex flex-row topbar align-items-center">
        <!-- <div class="p-2 logo display-6">COPS</div> -->
        <div><img style="width: 168px;height: 68px;margin: 2rem 2rem 0 2rem;"
                src="../assests/COPS_Static-logo_200pix.png" alt="" srcset="">
        </div>
        <div style="margin: 3rem 3rem 0rem auto;"><button class="btn tour_btn">Take a Tour</button></div>


        <button type="button" class="btn login_btn " style="margin: 3rem 3rem 0rem 0.5rem;" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Login
        </button>

    </div>

    <div id="main_container" class="w-100 d-flex flex-row">
        <div class="w-50 h-100 overflow-auto" style="background-color: transparent;">
            <div class="d-flex justify-content-center align-items-center w-100 h-100">

                <div class="text_box">
                    <h1 class="display-3"><span class="text_caps_color">C</span>ompuscript
                        <span class="text_caps_color">O</span>nline
                        <span class="text_caps_color">P</span>roofing
                        <span class="text_caps_color">S</span>ystem
                    </h1>
                    <p class="lead"> We'll help you to get there by managing your publishing content</p>
                </div>
            </div>
        </div>

        <div class="w-50 h-100" style="background-color: transparent;">
            <div class="d-flex justify-content-center align-items-center w-100 h-100">

                <div>
                    <div id="card" class="bg-white rounded card">
                        <img src="../assests/COPS-logo-animation.gif" alt="" srcset="">
                    </div>

                    <div id="outline" class="outline"></div>
                </div>

            </div>
        </div>

    </div>

    <!-- login form -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">


                <div class="row main-content bg-success text-center">
                    <div class="col-md-4 text-center company__info">
                        <span class="company__logo">
                            <h2><span class="fa fa-android"></span></h2>
                        </span>
                        <img src="../assests/pdmr_logo_animation.gif" alt="" srcset="">
                        <!-- <h4 class="company_title">Your Company Logo</h4> -->
                    </div>
                    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                        <div class="container-fluid">
                            <div class="row" style="margin-top: 30px;">
                                <h2>Log In</h2>
                            </div>
                            <div class="row">
                                <form control="" class="form-group">
                                    <div class="row">
                                        <input type="text" name="username" id="username" class="form__input"
                                            placeholder="Username">
                                    </div>
                                    <div class="row">
                                        <span class="fa fa-lock"></span>
                                        <input type="password" name="password" id="password" class="form__input"
                                            placeholder="Password">
                                    </div>
                                    <!-- <div class="row">
                                        <div ></div>
                                        <input id="1st" type="radio" name="sizeBy" value="weight" id="sizeWeight" checked="checked" />
                                        <label for="sizeWeight">It's pretty, pretty, pretty, pretty good</label>
                                        <input type="radio" name="sizeBy" value="dimensions" id="sizeDimensions" />
                                        <label for="sizeDimensions">100% yes</label>
                                    </div> -->
                                    <div class="row">
                                        <label for="remember_me"><a href="">Forgot Password ?</a></label>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm">
                                            <input type="submit" value="Submit" class="loginbtn">
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
