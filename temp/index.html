<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Image Clip Animation | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./image_frag.css">
</head>

<body>

    <div class="frame">
        <div class="wrapper" style="">
            <input type="radio" name="slide" id="one" checked>
            <input type="radio" name="slide" id="two">
            <input type="radio" name="slide" id="three">
            <input type="radio" name="slide" id="four">
            <input type="radio" name="slide" id="five">
            <div class="img img-1">
                <div style="background-color: aqua;">
                    <img src="../assests/cops_logo.png" alt="" srcset="">
                </div>
            </div>
            <div class="img img-2">
                <div style="background-color:yellow;">
                    <img src="../assests/pdmr_logo.png" alt="" srcset="">
                </div>
            </div>
            <div class="img img-3">
                <div style="background-color:violet;">
                    <img src="../assests/comp_logo.png" alt="" srcset="">
                </div>
            </div>
            <div class="img img-4">
                <div style="background-color: tomato;"></div>
            </div>
            <div class="img img-5">
                <div style="background-color:blueviolet;"></div>
            </div>
            <div class="sliders">
                <label for="one" class="one"></label>
                <label for="two" class="two"></label>
                <label for="three" class="three"></label>
                <label for="four" class="four"></label>
                <label for="five" class="five"></label>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
